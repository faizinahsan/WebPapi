 {% block content %}

    <div class="container-fluid text-center " style="background-image: url({% static 'papi/img/Head.jpg' %});background-position: top;background-size: auto;">
        <div style="min-height: 280px;"></div>

    </div>
    <div class="login-clean" style="background-color: #FAF1E8;">
        <form class="border rounded" enctype="multipart/form-data"  method="POST" action="{% url 'input-anggota' idPkm=pkm.pk %}" style="min-width: 900px;background-color: #FDE3C8;">
            {% csrf_token %}
            <div class="illustration"></div>
            <div class="form-row">
                <div class="col">
                    <p class="text-center" style="color: #70c7e2;font-size: 30px;font-weight: bold;">Input Data Anggota<br></p>
                </div>
            </div>
            <div class="form-group"><input class="form-control" name="namaAnggota" type="text" placeholder="Nama" style="background-color: #e5e5e5;"></div>
            <div class="form-group"><input class="form-control" name="npmAnggota" type="text" placeholder="NPM" style="background-color: #e5e5e5;"></div>
            <div class="form-group"><input class="form-control" name="emailAnggota" type="E-mail" placeholder="E-mail" style="background-color: #e5e5e5;"></div>

            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: #ffa883;">Tambahkan</button></div>

        </form>
        <div class="login-clean" style="background-color: #FAF1E8;">
