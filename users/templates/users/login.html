{% extends 'papi/base.html' %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>WebPapi</title>
    <link rel="stylesheet" href="{% static 'papi/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'papi/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'papi/css/Login-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'papi/css/Registration-Form-with-Photo.css' %}">
    <link rel="stylesheet" href="{% static 'papi/css/styles.css' %}">
    <link rel="icon" href="{% static 'papi/img/Logo.png' %}">
</head>
<body>

{% block content %}
    <div class="login-clean" style="background-color: #FAF1E8;">
        <form class="border rounded" action="{% url 'login' %}" method="POST" style="min-width: 60%;margin-top: -50px;margin-bottom: 50px;margin-top: 50px; box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.15), 0 6px 20px 0 rgba(0, 0, 0, 0.15); margin-right: 10%; margin-left: 18%;background-color: #fbead8;">
            {% csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration">
                <div><img src="{% static 'papi/img/Login.jpg' %}" class="center"></div>
            </div>
{#                    <div class="form-group"><input class="form-control" type="email" name="username" id="email" placeholder="Email" style="background-color: #e5e5e5;"></div>#}
{#        <div class="form-group"><input class="form-control" type="password" name="password" id="password" placeholder="Password" style="background-color: #e5e5e5;"></div>#}
            <div class="form-group"><input class="form-control" type="email" name="username" placeholder="Email" style="background-color: #e5e5e5;"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" style="background-color: #e5e5e5;"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: #ffa883;">Log In</button></div>
            <div class="form-row justify-content-center">
                <div class="col-4 text-center">
                    <p class="text-center" style="font-size: 20px;">Belum Ada Akun?</p>
                </div>
                <div class="col-2"><a href="{% url 'register' %}" class="forgot" style="color: #FFA883;font-size: 20px;">Register</a></div>
            </div>
        </form>
    </div>

{% endblock %}
<script src="{% static 'papi/js/jquery.min.js' %}"></script>
<script src="{% static 'papi/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
