    <div class="container-fluid text-center " style="background-image: url(&quot;assets/img/Head.jpg&quot;);background-position: top;background-size: auto;">
        <div style="min-height: 280px;"></div>

    <div class="login-clean" style="background-color: #FAF1E8;">
        <form class="border rounded" method="post" style="min-width: 900px;background-color: #FDE3C8;">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"></div>
            <div class="form-row">
                <div class="col">
                    <p class="text-center" style="color: #70c7e2;font-size: 30px;font-weight: bold;">Kamu punya proposal PKM yang ingin diajukan?<br></p>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <p class="text-center" style="color: #70c7e2;font-size: 30px;font-weight: bold;">Ayo Upload Sekarang!<br></p>
                </div>
            </div>
            <div class="form-group"><input class="form-control" type="text" placeholder="Judul PKM" style="background-color: #e5e5e5;"></div>
            <div class="form-group"><input class="form-control" type="text" placeholder="Nama Ketua" style="background-color: #e5e5e5;"></div>

            <select class="custom-select my-1 mr-sm-2" id="inlineFormMhsFakultas" style="background-color: #e5e5e5";>
    <option selected>Fakultas</option>
    <option value="1">FH</option>
    <option value="2">FEB</option>
    <option value="3">FK</option>
    <option value="4">FMIPA</option>
    <option value="5">Faperta</option>
    <option value="6">FKG</option>
    <option value="7">FIB</option>
    <option value="8">FISIP</option>
    <option value="9">Fapsi</option>
    <option value="10">Fapet</option>
    <option value="11">Fikom</option>
    <option value="12">Fkep</option>
    <option value="13">FPIK</option>
    <option value="14">FTIP</option>
    <option value="15">Farmasi</option>
    <option value="16">FTG</option>
  </select>
            <label>File PKM (.docx)</label>
            <div><input class="form-control" type="file" name="uploadPKM" placeholder="uploadPKM" style="background-color: #e5e5e5;"></div>
            <div class="form-group"><input class="form-control" type="text" placeholder="Deskripsi singkat Proposal" style="background-color: #e5e5e5;"></div>

            <select class="custom-select my-1 mr-sm-2" id="inlineFormMhsSelectBidang" style="background-color: #e5e5e5";>
    <option selected>Bidang PKM</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormMhsSelectKategori" style="background-color: #e5e5e5";>
    <option selected>Kategori PKM</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: #ffa883;">Upload</button></div>
            
        </form>
        <div class="login-clean" style="background-color: #FAF1E8;">
        <form class="border rounded" method="post" style="min-width: 900px;background-color: #FDE3C8;">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"></div>
            <div class="form-row">
                <div class="col">
                    <p class="text-center" style="color: #70c7e2;font-size: 30px;font-weight: bold;">Daftarkan juga anggota tim dan Dosen Pembimbingmu untuk mendapatkan notifikasi E-mail<br></p>
                </div>
            </div>
            <div class="form-group">
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: #ffa883;">Input Anggota</button></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: #ffa883;">Input Dosen Pembimbing</button></div>
    </div>
    </form>
