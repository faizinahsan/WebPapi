<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>WebPapi</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container-fluid text-center d-inline-block" style="background-image: url(&quot;assets/img/Header.png&quot;);background-position: 100% 50%;background-size: contain;background-repeat: round;min-height: 110px;margin-top: 0px;padding: 0px;">
        <div class="row text-center justify-content-center align-items-center align-content-center mx-auto" style="margin-top: 20px;background-position: center;background-size: contain;background-repeat: repeat;">
            <div class="col text-center"><button class="btn btn-primary btn-lg text-center border rounded-0" type="button" style="width: 200px;">Infromasi PKM</button></div>
            <div class="col text-center"><button class="btn btn-primary btn-lg" type="button" style="width: 200px;">Informasi Dosen</button></div>
            <div class="col text-center"><button class="btn btn-primary btn-lg" type="button" style="width: 200px;">Timeline</button></div>
            <div class="col text-center"><button class="btn btn-primary btn-lg" type="button" style="width: 200px;">Format</button></div>
            <div class="col text-center"><button class="btn btn-primary btn-lg" type="button" style="width: 200px;">Login</button></div>
        </div>
    </div>
    <div class="login-clean" style="background-color: #ffffff;">
        <form class="border rounded" method="post" style="min-width: 900px;background-color: #fde3c8;">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"></div>
            <div class="form-row">
                <div class="col">
                    <p class="text-center" style="color: #70c7e2;font-size: 30px;font-weight: bold;">PKM yang belum direvisi<br></p>
                </div>
            </div>
            <div class="container">
                <div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Tanggal Upload</th>
        <th scope="col">ID</th>
        <th scope="col">Kategori</th>
        <th scope="col">Bidang</th>
        <th scope="col">Judul PKM</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>14/02/2019</td>
        <td>140810160000</td>
        <td>PKM KC</td>
        <td>Teknologi</td>
        <td>Bisnis Digital untuk difabel</td>
        <td>Sudah Direvisi</td>

      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Cell</td>
        <td>Cell</td>
        <td>Cell</td>
        <td>Cell</td>
        <td>Cell</td>
        <td>Cell</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Cell</td>
        <td>Cell</td>
        <td>Cell</td>
        <td>Cell</td>
        <td>Cell</td>
        <td>Cell</td>
      </tr>
    </tbody>
  </table>
</div>
            </div>
        </form>
    </div>
    <div class="container-fluid text-center d-inline-block" style="background-image: url(&quot;assets/img/FooterRevisi.png&quot;);background-position: top;background-size: contain;">
        <div style="min-height: 50px;"></div>
        <p style="font-size: 30px;font-weight: bold;color: #ffffff;">Cyber Developer</p>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
