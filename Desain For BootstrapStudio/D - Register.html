    <a  class="navbar-brand" href="home.html" >WebPapi</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Info dosen</a>

        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
                <a class="nav-link" href="#">Download Format</a>

        </ul>

<div class="register-photo" style="background-color: #FAF1E8;">
    <div class="login-clean" style="background-color: #FAF1E8;">
        <div class="form-container" style="background-color: #FDE3C8;">
            <form method="post" class="border rounded" method="post" style="min-width: 60%;background-color: #fbead8;margin-top: -50px;margin-bottom: 50px;margin-top: 50px; box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.15), 0 6px 20px 0 rgba(0, 0, 0, 0.15); margin-right: 10%; margin-left: 18%">
                <div class="illustration">
                    <div><img src="assets/img/Login.jpg" class="center"></div>
                </div>
                <div class="form-group"><input class="form-control" type="text" name="nama" placeholder="Nama Lengkap" style="background-color: #f0f9fc;"></div>
                <div class="form-group"><input class="form-control" type="number" name="npm" placeholder="NPM" max="13" style="background-color: #f0f9fc;"></div>
                <div class="form-group"><label class="text-center" style="font-weight: normal;">Fakultas</label><select class="form-control" name="Fakutlas" style="background-color: #f0f9fc;"><optgroup label="Fakultas"><option value="12" selected="">Pilih Fakultas</option><option value="13">PIK</option><option value="14">Kedokteran</option><option value="">Ekonomi Bisnis</option><option value="">Hukum</option></optgroup></select></div>
                <div
                        class="form-group"><label class="text-center" style="font-weight: normal;">Jurusan</label><select class="form-control" name="Fakutlas" style="background-color: #f0f9fc;"><optgroup label="Fakultas"><option value="12" selected="">Pilih Jurusan</option><option value="13">Fisika</option><option value="14">Kedokteran</option><option value="">Ekonomi Bisnis</option><option value="">Hukum</option></optgroup></select></div>
                <div
                        class="form-group"><input class="form-control" type="number" name="nomor" placeholder="No HP" max="13" style="background-color: #f0f9fc;"></div>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" style="background-color: #f0f9fc;"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" style="background-color: #f0f9fc;"></div>
                <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)" style="background-color: #f0f9fc;"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: #FFA883;color: #FAF2E8;">Sign Up</button></div><a href="#" class="already">Have an account? Login here.</a>
            </form>
        </div>
    </div>
</div>
