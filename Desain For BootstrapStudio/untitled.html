<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>WebPapi</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container-fluid text-center" style="background-image: url(&quot;assets/img/Header.png&quot;);background-position: top;background-size: contain;background-repeat: repeat-x;min-height: 100px;">
        <div class="row text-center justify-content-center align-items-center align-content-center mx-auto" style="margin-top: 20px;background-position: center;background-size: contain;background-repeat: repeat;">
            <div class="col text-center"><button class="btn btn-primary btn-lg text-center border rounded-0" type="button" style="width: 200px;">Infromasi PKM</button></div>
            <div class="col text-center"><button class="btn btn-primary btn-lg" type="button" style="width: 200px;">Informasi Dosen</button></div>
            <div class="col text-center"><button class="btn btn-primary btn-lg" type="button" style="width: 200px;">Timeline</button></div>
            <div class="col text-center"><button class="btn btn-primary btn-lg" type="button" style="width: 200px;">Format</button></div>
            <div class="col text-center"><button class="btn btn-primary btn-lg" type="button" style="width: 200px;">Login</button></div>
        </div>
    </div>
    <div class="login-clean">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div><a href="#" class="forgot">Forgot your email or password?</a></form>
    </div>
    <div class="container-fluid text-center" style="background-image: url(&quot;assets/img/FooterRevisi.png&quot;);background-position: top;background-size: contain;">
        <div style="min-height: 50px;"></div>
        <p style="font-size: 30px;font-weight: bold;color: #ffffff;">Cyber Developer</p>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
