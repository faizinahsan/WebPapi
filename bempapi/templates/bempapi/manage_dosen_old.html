{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage PKM</title>
    <link rel="stylesheet" href="{% static 'papi/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'papi/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'papi/css/styles.css' %}">
</head>
<body>
<h1>Halaman Manage PKM</h1>

<table class="table">
    <tr>
        <th scope="col">No.</th>
        <th scope="col">ID</th>
        <th scope="col">Kategori</th>
        <th scope="col">Bidang</th>
        <th scope="col">Judul PKM</th>
        <th scope="col">Dosen Reviewer</th>
    </tr>
    {% for pkm in pkms %}
        <tr>
            <td>{{forloop.counter }}</td>
            <td>{{pkm.idUsers.mahasiswa.npm }}</td>
            <td>{{pkm.idKategori.namaKategori }}</td>
            <td>{{pkm.idBidang.namaBidang }}</td>
            <td>{{pkm.judul }}</td>
            <td><a class="btn btn-primary" href="{% url 'manage-dosen' idPkm=pkm.pk %}" role="button">Manage Dosen Reviewer</a></td>
        </tr>
    {% endfor %}
</table>
{#    <input type="submit" class="btn btn-dark" value="Manage Dosen Reviewer" form="dosenreviewer">#}
</body>
</html>
