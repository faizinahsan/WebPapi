{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Dosen</title>
    <link rel="stylesheet" href="{% static 'papi/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'papi/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'papi/css/styles.css' %}">
</head>
<body>
    <h1>{{ pkm.judul }}</h1>
    <h1>{{ pkm.idKategori }}</h1>
    <h1>{{ pkm.idBidang }}</h1>
    <form action="{% url 'manage-dosen' idPkm=pkm.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button class="btn-dark" type="submit">Submit</button>
    </form>
</body>
</html>
